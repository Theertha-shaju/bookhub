{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Signup - Book Hub</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #2c2c2c !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .input-group input:focus {
            outline: none;
            border: 2px solid #28a745;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
        .back-button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <img src="{% static 'images/avatar.png' %}" alt="Avatar" class="avatar">
        <h2>Seller Signup</h2>

        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'seller_signup' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="password" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter phone number" pattern="\d{10}" title="Enter a valid 10-digit phone number" required class="form-control">
            </div>
        
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>

           
        
            
        
            <div class="input-group">
                <label for="store_name">Store Name:</label>
                <input type="text" id="store_name" name="store_name" placeholder="Enter your store name" required>
            </div>
        
            <button type="submit" class="btn">Sign Up</button>
        </form>

    </div>

</body>
</html>
