<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #5c6bc0;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .view-btn {
            background-color: #4caf50;
            color: white;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .view-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Books</h1>
        <table>
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                  
                    <th>Price</th>
                    <th>Added On</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <!-- Main Book Row -->
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                       
                        <td>{{ book.price }}</td>
                        <td>{{ book.added_on }}</td>
                        <td>
                            <form action="{% url 'delete_book' book.id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>

                    <!-- View More Button Row -->
                    <tr>
                        <td colspan="6" style="text-align: center;">
                            <a href="{% url 'abook_detail' book.id %}">
                                <button class="view-btn">View More</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
