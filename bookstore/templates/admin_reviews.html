<!-- bookstore/templates/admin_reviews.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reviews</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            font-size: 0.9rem;
        }

        table th, table td {
            text-align: center;
        }

        /* Button for additional actions */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>View feedback</h1>
        <!-- You can add navigation links or other header content here -->
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>User</th>
                    <th>Rating</th>
                    <th>Review Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{ review.book.title }}</td>
                        <td>{{ review.user.username }}</td>
                        <td>{{ review.rating }}</td>
                        <td>{{ review.review_text }}</td>
                        <td>{{ review.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'admin_dashboard' %}" class="btn">Back to Dashboard</a>
    </main>
</body>
</html>
