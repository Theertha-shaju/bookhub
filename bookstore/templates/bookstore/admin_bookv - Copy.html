<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Books Entered by Sellers</h2>

    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Author</th>
                <th>Seller</th>
                <th>Price</th>
                <th>Added On</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.seller.user.username }}</td>  <!-- Display seller's username -->
                    <td>{{ book.price }}</td>
                    <td>{{ book.added_on }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
