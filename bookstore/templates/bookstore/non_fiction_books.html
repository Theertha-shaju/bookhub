{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Fiction Books</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 250px;
            min-height: 420px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .book-image-container {
            position: relative;
            width: 100%;
            height: 200px;
        }
        .book-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .out-of-stock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            border-radius: 8px;
        }
        .icon-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .icon-bar i {
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .icon-bar i:hover {
            transform: scale(1.2);
            color: #ff4081;
        }
        .share-container {
            position: relative;
        }
        .share-options {
            display: none;
            flex-direction: column;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .share-options a {
            text-decoration: none;
            color: black;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .share-options a:hover {
            color: #007bff;
        }
        .view-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: auto;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 1em;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 3em; text-align: center;">Non-Fiction Books</h1>

    <div class="book-container">
        {% for book in books %}
            <div class="book-card">
                <div class="book-image-container">
                    {% if book.image %}
                        <img src="{{ book.image.url }}" alt="{{ book.title }}">
                    {% else %}
                        <img src="{% static 'images/default_book.jpg' %}" alt="No Image Available">
                    {% endif %}
                    {% if book.stock == 0 %}
                        <div class="out-of-stock">OUT OF STOCK</div>
                    {% endif %}
                </div>
                
                <h2>{{ book.title }}</h2>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Price:</strong> â‚¹{{ book.price }}</p>
                
                <div class="icon-bar">
                    <i class="fa fa-heart wishlist" onclick="toggleWishlist(this)"></i>
                    <div class="share-container">
                        <i class="fa fa-share-alt" onclick="toggleShare(this)"></i>
                        <div class="share-options">
                            <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
                            <a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
                            <a href="#"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
                        </div>
                    </div>
                </div>

                <button class="view-button" onclick="window.location.href='/book/{{ book.id }}/'">More Details</button>
            </div>
        {% endfor %}
    </div>

    <script>
        function toggleWishlist(element) {
            element.classList.toggle('active');
            alert("Your item has been added to Wishlist");
        }

        function toggleShare(element) {
            let shareOptions = element.nextElementSibling;
            let allShareOptions = document.querySelectorAll(".share-options");
            
            allShareOptions.forEach(option => {
                if (option !== shareOptions) {
                    option.style.display = "none";
                }
            });

            shareOptions.style.display = (shareOptions.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
