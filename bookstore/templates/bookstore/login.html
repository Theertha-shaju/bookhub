{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Hub</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ✅ Dark Grey Background */
        body {
            background: #2c2c2c !important; /* Dark Grey */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* ✅ Ensure Single Login Container */
        .login-container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Avatar */
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .input-group input:focus {
            outline: none;
            border: 2px solid #28a745;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
        }

        /* ✅ Green Button */
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        /* ✅ Back Button */
        .back-button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{% static 'images/avatar.png' %}" alt="Avatar" class="avatar">
        <h2>Login to Book Hub</h2>

        <!-- Display error messages from Django -->
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="email">Email or Phone:</label>
                <input type="text" id="email" name="email" placeholder="Enter email or phone" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{% url 'categories' %}" class="back-button">Back to Categories</a>
    </div>

</body>
</html>
