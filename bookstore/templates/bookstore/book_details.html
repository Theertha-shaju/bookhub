{% extends 'base.html' %}

{% block content %}
<div style="display: flex; align-items: center; padding: 20px;">
    <!-- Book Image -->
    <div style="flex: 1; text-align: center;">
        <img src="{{ book.image.url }}" alt="{{ book.title }}" style="width: 300px; height: auto; border-radius: 10px;">
    </div>

    <!-- Book Details -->
    <div style="flex: 2; padding: 20px;">
        <h2>{{ book.title }}</h2>
        <h3>â‚¹ {{ book.price }}</h3>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p>{{ book.description }}</p>
        <p><strong>Stock Available:</strong> {{ book.stock }}</p>

        <!-- Add to Cart Button -->
        <button style="background-color: blue; color: white; padding: 10px 20px; border: none; cursor: pointer;">
            Add to Cart
        </button>
    </div>
</div>
{% endblock %}
