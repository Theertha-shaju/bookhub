<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Published Books</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .book-container {
      max-width: 800px;
      margin: 30px auto;
    }
    .book-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book-card h3 {
      margin-bottom: 10px;
    }
    .btn-group {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="book-container">
  <h2 class="text-center font-weight-bold mb-4">Your Published Books</h2>

  {% for book in books %}
    <div class="book-card">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Price:</strong> ₹{{ book.price }}</p>
      <p><strong>Stock:</strong> {{ book.stock }}</p>

      <div class="btn-group">
        <a href="{% url 'edit_book' book.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info text-center">You haven’t published any books yet.</div>
  {% endfor %}
</div>

</body>
</html>
