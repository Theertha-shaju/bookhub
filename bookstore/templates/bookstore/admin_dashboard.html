<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Book Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .chart-container {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            height: 400px;  /* Set a fixed height */
        }
        canvas {
            width: 100% !important;
            height: 100% !important;  /* Ensure the chart fills the container */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Admin Dashboard</h2>
    
    <div class="dashboard-container">
        <div class="card">
            <h3>Total Sellers</h3>
            <p id="total-sellers">Loading...</p>
        </div>
        <div class="card">
            <h3>Total Books</h3>
            <p id="total-books">Loading...</p>
        </div>
        <div class="card">
            <h3>Total Orders</h3>
            <p id="total-orders">Loading...</p>
        </div>
    </div>
    
    <div class="chart-container">
        <h3>Sales & Revenue Overview</h3>
        <p>Demo Mode - Model Data</p>
        <canvas id="salesChart"></canvas>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetchAdminData();
        initializeChart();
    });
    
    // Fetch data from Django backend
    function fetchAdminData() {
        fetch("/get_admin_data/")
            .then(response => response.json())
            .then(data => {
                console.log("Data received:", data);  // Debugging
                document.getElementById("total-sellers").innerText = data.total_sellers;
                document.getElementById("total-books").innerText = data.total_books;
                document.getElementById("total-orders").innerText = data.total_orders;

                // Pass the sales data to the chart function
                initializeChart(data.sales_data);
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    // Initialize Sales Chart with actual data (converted to INR)
    function initializeChart(salesData) {
        const ctx = document.getElementById("salesChart").getContext("2d");

        // Destroy the previous chart if it exists to avoid multiple charts being created
        if (window.chartInstance) {
            window.chartInstance.destroy();
        }

        // Convert USD to INR by multiplying with 80
        const salesInINR = (salesData || [500, 700, 800, 900, 1200, 1500]).map(value => value * 80);

        window.chartInstance = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Sales Revenue (INR)",  // Label updated to INR
                    data: salesInINR,  // Data converted to INR
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,  // Make the chart responsive
                maintainAspectRatio: false,  // Allow resizing of the chart
                scales: {
                    y: { 
                        beginAtZero: true 
                    }
                },
                plugins: {
                    // Custom plugin to draw text inside the chart
                    afterDraw: function(chart) {
                        const ctx = chart.ctx;
                        const width = chart.width;
                        const height = chart.height;
                        const message = "Demo Mode - Model Data"; // Text to display inside the chart
                        
                        ctx.save();
                        ctx.font = '24px Arial';
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';  // Semi-transparent black
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        // Draw the message inside the chart (centered)
                        ctx.fillText(message, width / 2, height / 2);
                        ctx.restore();
                    }
                }
            }
        });
    }
 </script>
</body>
</html>
