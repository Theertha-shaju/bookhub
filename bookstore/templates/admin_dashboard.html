<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; }
        canvas { max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>

    <h1>Admin Dashboard</h1>
    <h3>Total Books Sold: {{ total_books_sold }}</h3>
    <h3>Total Buyers: {{ total_buyers }}</h3>
    <h3>Total Payment Received: ${{ total_payments }}</h3>

    <!-- ðŸ“Š Books Sold Chart -->
    <canvas id="booksSoldChart"></canvas>

    <!-- ðŸ’° Payments Chart -->
    <canvas id="paymentsChart"></canvas>

    <script>
        // ðŸ“Š Total Books Sold Chart
        var booksSoldCtx = document.getElementById('booksSoldChart').getContext('2d');
        new Chart(booksSoldCtx, {
            type: 'bar',
            data: {
                labels: ['Books Sold'],
                datasets: [{
                    label: 'Total Books Sold',
                    data: [{{ total_books_sold }}],
                    backgroundColor: 'blue'
                }]
            }
        });

        // ðŸ’° Total Payment Chart
        var paymentsCtx = document.getElementById('paymentsChart').getContext('2d');
        new Chart(paymentsCtx, {
            type: 'line',
            data: {
                labels: ['Payments'],
                datasets: [{
                    label: 'Total Payment Received',
                    data: [{{ total_payments }}],
                    borderColor: 'green',
                    fill: false
                }]
            }
        });
    </script>

</body>
</html>
