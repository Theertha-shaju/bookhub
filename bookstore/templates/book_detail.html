{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e3e3e3);
            text-align: center;
            padding: 30px;
        }

        .book-details-heading {
            font-family: 'Roboto Slab', serif;
            font-size: 3em;
            font-weight: 700;
            color: #ff3b3b;
            text-shadow: 2px 2px 15px rgba(255, 0, 0, 0.6);
            margin-bottom: 25px;
        }

        .book-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            width: 75%;
            margin: auto;
        }

        .book-image {
            width: 220px;
            border-radius: 12px;
        }

        .book-info {
            text-align: left;
            max-width: 450px;
            background: #f3f4f6;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .book-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #333;
        }

        .book-price {
            font-size: 1.6em;
            color: #27ae60;
            font-weight: bold;
        }

        /* Add to Cart */
        .add-to-cart {
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-to-cart i {
            font-size: 1.2em;
        }

        /* Wishlist */
        .wishlist-btn {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: gray;
        }

        .wishlist-btn.active {
            color: pink;
        }

        /* Star Rating */
        .stars {
            display: flex;
            gap: 5px;
            font-size: 1.5em;
            cursor: pointer;
            color: gray;
        }

        .stars i.active {
            color: gold;
        }

        /* Review Section */
        .review-form {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }

        .review-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .review-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="book-details-heading">Book Hub</h1>
    
    <div class="book-container">
        <div class="book-image-container">
            {% if book.image %}
                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="book-image">
            {% else %}
                <img src="{% static 'images/default_book.jpg' %}" alt="No Image Available" class="book-image">
            {% endif %}
        </div>
        <div class="book-info">
            <h2 class="book-title">{{ book.title }}</h2>
            <p class="book-price">â‚¹ {{ book.price }}</p>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p>{{ book.description }}</p>

            <!-- Add to Cart Button -->
            <form method="post" action="{% url 'add_to_cart' book.id %}">
                {% csrf_token %}
                <button type="submit" class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
            </form>

            <!-- Wishlist Button -->
            <button class="wishlist-btn" onclick="toggleWishlist(this)">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>

    <!-- Star Rating -->
    <div class="stars">
        <i class="fas fa-star" onclick="rateStar(1)"></i>
        <i class="fas fa-star" onclick="rateStar(2)"></i>
        <i class="fas fa-star" onclick="rateStar(3)"></i>
        <i class="fas fa-star" onclick="rateStar(4)"></i>
        <i class="fas fa-star" onclick="rateStar(5)"></i>
    </div>

    <!-- Review Form -->
    <div class="review-form">
        <h3>Leave a Review</h3>
        <form method="post" enctype="multipart/form-data" action="{% url 'add_review' book.id %}">
            {% csrf_token %}
            <textarea name="review_text" placeholder="Write your review here..." required></textarea><br>
            <input type="file" name="image">
            <br><br>
            <button type="submit">Submit Review</button>
        </form>
    </div>

    <script>
        function toggleWishlist(button) {
            button.classList.toggle("active");
            alert("Your item has been added to Wishlist");
        }

        function rateStar(rating) {
            let stars = document.querySelectorAll(".stars i");
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add("active");
                } else {
                    star.classList.remove("active");
                }
            });
        }
    </script>
</body>
</html>
